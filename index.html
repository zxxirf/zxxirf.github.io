<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Minimal Budget Tracker</title>
<style>
  :root{
    --bg:#f7f7f8;
    --card:#ffffff;
    --muted:#8b8f95;
    --accent:#222;
    --accent-2:#3b82f6;
    --success:#16a34a;
    --danger:#ef4444;
    --radius:12px;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    background:var(--bg);
    color:var(--accent);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    padding:28px;
    display:flex;
    align-items:flex-start;
    justify-content:center;
    min-height:100vh;
    gap:20px;
  }

  .container{
    width:980px;
    max-width:calc(100% - 48px);
    display:grid;
    grid-template-columns:360px 1fr;
    gap:20px;
  }

  /* left panel */
  .panel{
    background:var(--card);
    border-radius:var(--radius);
    padding:18px;
    box-shadow:0 6px 20px rgba(13,18,25,0.05);
  }

  h1{margin:0 0 8px 0;font-size:18px}
  .muted{color:var(--muted);font-size:13px;margin-bottom:12px}

  form.row{display:flex;flex-direction:column;gap:10px}
  label{font-size:12px;color:var(--muted);display:block;margin-bottom:4px}
  .input,select{
    width:100%;
    padding:10px 12px;
    border-radius:10px;
    border:1px solid #e7e7ea;
    background:transparent;
    font-size:14px;
    outline:none;
    transition:box-shadow .18s, transform .14s;
  }
  .input:focus, select:focus{box-shadow:0 6px 20px rgba(59,130,246,0.08);transform:translateY(-1px);}

  .flex{display:flex;gap:10px;align-items:center}
  .flex .small{flex:1}
  .btn{
    background:var(--accent-2);
    color:white;
    border:none;
    padding:10px 12px;
    border-radius:10px;
    cursor:pointer;
    font-weight:600;
    transition:transform .12s, box-shadow .12s;
  }
  .btn:active{transform:translateY(1px)}
  .seg{
    display:flex;
    gap:8px;
    background:#f3f4f6;
    padding:6px;
    border-radius:10px;
  }
  .seg button{
    border:0;
    background:transparent;
    padding:6px 10px;
    border-radius:8px;
    cursor:pointer;
    color:var(--muted);
    font-weight:600;
  }
  .seg button.active{
    background:white;
    color:var(--accent);
    box-shadow:0 6px 18px rgba(13,18,25,0.06);
  }

  /* right column */
  .summary{
    display:grid;
    grid-template-rows:auto auto 1fr;
    gap:14px;
  }

  .summary-grid{
    display:flex;
    gap:12px;
    align-items:center;
  }
  .card{
    background:var(--card);
    border-radius:12px;
    padding:14px;
    box-shadow:0 6px 20px rgba(13,18,25,0.04);
  }

  .big-num{font-size:22px;font-weight:700}
  .sm{color:var(--muted);font-size:13px}

  /* logs */
  .logs{
    margin-top:6px;
    display:flex;
    flex-direction:column;
    gap:8px;
  }
  .entry{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px 12px;
    border-radius:10px;
    background:#fff;
    border:1px solid #f0f0f2;
    transition:transform .12s, box-shadow .12s;
  }
  .entry:hover{transform:translateY(-4px);box-shadow:0 10px 30px rgba(12,15,20,0.04)}
  .entry .left{display:flex;gap:10px;align-items:center}
  .pill{
    padding:6px 10px;border-radius:999px;font-weight:700;font-size:13px;
  }
  .pill.in{background:rgba(22,163,74,0.12);color:var(--success)}
  .pill.out{background:rgba(239,68,68,0.08);color:var(--danger)}
  .cat{font-size:13px;color:var(--muted)}

  /* category bars */
  .bars{display:flex;flex-direction:column;gap:8px}
  .bar-row{display:flex;align-items:center;gap:10px}
  .bar-name{width:120px;font-size:13px;color:var(--muted)}
  .bar-track{flex:1;height:12px;background:#f3f4f6;border-radius:999px;overflow:hidden}
  .bar-fill{height:100%;border-radius:999px;transition:width .6s ease}

  /* footer small */
  .small-muted{font-size:12px;color:var(--muted)}

  @media (max-width:880px){
    .container{grid-template-columns:1fr; padding-bottom:40px}
  }
</style>
</head>
<body>
  <div class="container">
    <!-- Left: input -->
    <div class="panel">
      <h1>Minimal Budget</h1>
      <div class="muted">Quick add income or expense</div>

      <div style="margin-bottom:10px" class="seg" role="tablist">
        <button id="type-income" class="active" data-type="income">Income</button>
        <button id="type-expense" data-type="expense">Expense</button>
      </div>

      <form id="entry-form" class="row" onsubmit="return false;">
        <div>
          <label for="amount">Amount</label>
          <input id="amount" class="input" type="number" step="0.01" min="0" placeholder="0.00" required />
        </div>

        <div style="display:flex;gap:8px">
          <div style="flex:1">
            <label for="category">Category</label>
            <select id="category" class="input small">
              <option value="Salary">Salary</option>
              <option value="Food">Food</option>
              <option value="Transport">Transport</option>
              <option value="Shopping">Shopping</option>
              <option value="Bills">Bills</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div style="width:140px">
            <label for="date">Date</label>
            <input id="date" class="input" type="date" />
          </div>
        </div>

        <div style="display:flex;gap:8px;align-items:center">
          <button id="add-btn" class="btn" type="button">Add</button>
          <button id="clear-btn" class="btn" type="button" style="background:#e6e9ee;color:var(--accent)">Clear All</button>
        </div>
      </form>

      <div style="margin-top:16px;font-size:13px;color:var(--muted)">
        Tips: Use the toggle to switch between Income/Expense. Data is stored locally in your browser.
      </div>
    </div>

    <!-- Right: summary + logs -->
    <div class="summary">
      <div class="summary-grid">
        <div class="card" style="flex:1">
          <div class="sm">This Month</div>
          <div style="display:flex;justify-content:space-between;align-items:center;margin-top:6px">
            <div>
              <div class="big-num" id="total-balance">฿0.00</div>
              <div class="sm">Balance</div>
            </div>
            <div style="text-align:right">
              <div class="sm">Income</div>
              <div class="big-num" id="total-income">฿0.00</div>
              <div class="sm" style="margin-top:4px">Expense</div>
              <div class="big-num" id="total-expense" style="color:var(--danger)">฿0.00</div>
            </div>
          </div>
        </div>

        <div class="card" style="width:220px">
          <div class="sm">Filter month</div>
          <div style="display:flex;gap:8px;margin-top:8px">
            <input id="month" class="input" type="month" />
          </div>
        </div>
      </div>

      <div class="card" style="min-height:160px">
        <div class="sm" style="margin-bottom:8px">Category breakdown</div>
        <div id="bars" class="bars">
          <!-- category bars injected here -->
        </div>
      </div>

      <div class="card" style="padding:12px">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
          <div>
            <div class="sm">Daily logs</div>
            <div class="small-muted" id="log-count">0 entries</div>
          </div>
          <div class="sm">Newest on top</div>
        </div>

        <div id="logs" class="logs">
          <!-- entries -->
        </div>
      </div>

    </div>
  </div>

<script>
/*
  Minimal Budget Tracker
  - stores entries in localStorage under 'mb_entries'
  - entry shape: {id, type: 'income'|'expense', amount, category, dateISO}
*/

const $ = (sel)=> document.querySelector(sel);
const $$ = (sel)=> Array.from(document.querySelectorAll(sel));

const typeIncomeBtn = $('#type-income');
const typeExpenseBtn = $('#type-expense');
const amountInput = $('#amount');
const categoryInput = $('#category');
const dateInput = $('#date');
const addBtn = $('#add-btn');
const clearBtn = $('#clear-btn');
const logsEl = $('#logs');
const totalIncomeEl = $('#total-income');
const totalExpenseEl = $('#total-expense');
const totalBalanceEl = $('#total-balance');
const barsEl = $('#bars');
const logCountEl = $('#log-count');
const monthInput = $('#month');

let currentType = 'income';

function uid(){ return Math.random().toString(36).slice(2,9); }

function todayISO(){
  const d = new Date();
  const yyyy = d.getFullYear();
  const mm = String(d.getMonth()+1).padStart(2,'0');
  const dd = String(d.getDate()).padStart(2,'0');
  return `${yyyy}-${mm}-${dd}`;
}

// init defaults
dateInput.value = todayISO();
monthInput.value = (new Date()).toISOString().slice(0,7);

// toggle income / expense
function setType(t){
  currentType = t;
  if(t === 'income'){
    typeIncomeBtn.classList.add('active');
    typeExpenseBtn.classList.remove('active');
  } else {
    typeExpenseBtn.classList.add('active');
    typeIncomeBtn.classList.remove('active');
  }
}
typeIncomeBtn.onclick = ()=> setType('income');
typeExpenseBtn.onclick = ()=> setType('expense');

addBtn.onclick = ()=>{
  const raw = amountInput.value.trim();
  const amount = parseFloat(raw || '0');
  if(!amount || amount <= 0){ alert('Enter a valid amount'); return; }
  const cat = categoryInput.value || 'Other';
  const date = dateInput.value || todayISO();
  const entry = {
    id: uid(),
    type: currentType,
    amount: Math.round(amount*100)/100,
    category: cat,
    dateISO: date
  };
  saveEntry(entry);
  amountInput.value = '';
  render();
};

clearBtn.onclick = ()=>{
  if(!confirm('Clear ALL saved entries? This cannot be undone.')) return;
  localStorage.removeItem('mb_entries');
  render();
};

function getEntries(){
  try{
    const raw = localStorage.getItem('mb_entries');
    if(!raw) return [];
    return JSON.parse(raw);
  }catch(e){ console.error(e); return []; }
}

function saveEntry(entry){
  const arr = getEntries();
  arr.push(entry);
  localStorage.setItem('mb_entries', JSON.stringify(arr));
}

function removeEntry(id){
  let arr = getEntries();
  arr = arr.filter(e=> e.id !== id);
  localStorage.setItem('mb_entries', JSON.stringify(arr));
  render();
}

// helpers
function formatCurrency(n){
  const sign = n < 0 ? '-' : '';
  const v = Math.abs(n).toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2});
  return `${sign}฿${v}`;
}

// render functions
function render(){
  const all = getEntries();
  const month = monthInput.value; // YYYY-MM
  const filtered = all.filter(e=>{
    if(!month) return true;
    return e.dateISO.slice(0,7) === month;
  });

  // totals
  let income = 0, expense = 0;
  filtered.forEach(e=>{
    if(e.type === 'income') income += Number(e.amount);
    else expense += Number(e.amount);
  });
  income = Math.round(income*100)/100;
  expense = Math.round(expense*100)/100;
  const balance = Math.round((income - expense)*100)/100;

  totalIncomeEl.textContent = formatCurrency(income);
  totalExpenseEl.textContent = formatCurrency(expense);
  totalBalanceEl.textContent = formatCurrency(balance);

  // category breakdown (expenses only)
  const catMap = {};
  filtered.forEach(e=>{
    const c = e.category || 'Other';
    if(!catMap[c]) catMap[c] = 0;
    if(e.type === 'expense') catMap[c] += Number(e.amount);
  });

  const catEntries = Object.entries(catMap).sort((a,b)=> b[1]-a[1]);

  // render bars
  barsEl.innerHTML = '';
  const totalExpenseForBars = catEntries.reduce((s,[_k,v])=> s+v, 0) || 0.000001;
  if(catEntries.length === 0){
    barsEl.innerHTML = '<div class="small-muted">No expenses this month</div>';
  } else {
    catEntries.forEach(([name,val])=>{
      const perc = Math.round((val / totalExpenseForBars)*100);
      const color = getColorByName(name);
      const row = document.createElement('div');
      row.className = 'bar-row';
      row.innerHTML = `
        <div class="bar-name">${escapeHtml(name)}</div>
        <div class="bar-track"><div class="bar-fill" style="width:${perc}%; background:${color}"></div></div>
        <div style="width:78px;text-align:right;font-weight:700">${formatCurrency(val)}</div>
      `;
      barsEl.appendChild(row);
    });
  }

  // logs (newest first)
  const sorted = filtered.slice().sort((a,b)=> new Date(b.dateISO) - new Date(a.dateISO));
  logsEl.innerHTML = '';
  sorted.forEach(e=>{
    const ent = document.createElement('div');
    ent.className = 'entry';
    ent.innerHTML = `
      <div class="left">
        <div class="pill ${e.type === 'income' ? 'in' : 'out'}">${e.type === 'income' ? '+' : '-'}</div>
        <div style="display:flex;flex-direction:column">
          <div style="font-weight:700">${formatCurrency(e.amount)}</div>
          <div class="cat">${escapeHtml(e.category)} • ${e.dateISO}</div>
        </div>
      </div>
      <div style="display:flex;align-items:center;gap:8px">
        <button class="btn" data-id="${e.id}" style="background:#fff;color:var(--muted);border:1px solid #eee;padding:6px 8px">Delete</button>
      </div>
    `;
    logsEl.appendChild(ent);
    ent.querySelector('button').onclick = (ev)=>{
      const id = ev.currentTarget.getAttribute('data-id');
      if(confirm('Delete this entry?')) removeEntry(id);
    };
  });

  logCountEl.textContent = `${sorted.length} entries`;
}

// utility: color from string (keeps minimal palette)
function getColorByName(name){
  const palette = ['#60a5fa','#f97316','#ef4444','#f59e0b','#10b981','#7c3aed','#06b6d4','#f472b6'];
  let h = 0;
  for(let i=0;i<name.length;i++) h = (h<<5) - h + name.charCodeAt(i);
  const idx = Math.abs(h) % palette.length;
  return palette[idx];
}

function escapeHtml(s){
  return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
}

// respond to month change
monthInput.onchange = render;

// initial render
render();

</script>
</body>
</html>
